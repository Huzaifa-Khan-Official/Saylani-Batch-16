    <form action="https://formsubmit.co/" method="POST">
        <label for="fullName">
            Full Name
            <input type="text" id="fullName" required name="huzaifa">
        </label>
        <br>
        <label for="fatherName">
            Father Name
            <input type="text" id="fatherName" required name="fatherName">
        </label>
        <br>
        <label for="address">
            Address
            <input type="text" id="address" required name="address">
        </label>

        <br>
        <label>
            Select Gender:
        </label>
        <br>
        <label for="male">
            <input type="radio" id="male" checked name="gender" value="Male">
            Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="Female">
            Female
        </label>
        <label for="others">
            <input type="radio" id="others" name="gender" value="Others">
            Others
        </label>

        <br>
        <label for="email">
            Email
            <input type="email" id="email" required name="email">
        </label>
        <!-- <label for="email" hidden>
            Email
            <input type="email" id="email" required name="email" value="try@gmail.com">
        </label> -->
        
        <br>
        <label for="password">
            Password
            <input type="password" id="password" required name="password">
        </label>

        <br>
        <label for="contact">
            Contact
            <input type="tel" id="contact" required name="contact">
        </label>

        <br>
        <button type="submit">Submit</button>
    </form>
